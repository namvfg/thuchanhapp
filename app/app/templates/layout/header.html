<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/">DIENMAYXANH</a>
            </li>
            {% for cate in categories %}
            <li class="nav-item">
                <a class="nav-link" href="/?category_id={{ cate.id }}">{{ cate.name }}</a>
            </li>
            {% endfor %}

            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-danger" href="/">
                    <img src="{{ current_user.avatar }}" width="20" class="rounded-circle" alt="{{ current_user.name }}">
                    Chào <span class="text-info">{{ current_user.name }}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="/logout">Đăng xuất</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-danger" href="/register">Đăng ký</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="/login">Đăng nhập</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link text-primary" href="/cart">
                    <i class="fa-solid fa-cart-shopping"></i> Giỏ hàng <span class="badge bg-danger cart-counter">{{ cart.total_quantity }}</span>
                </a>
            </li>

        </ul>
        <form class="d-flex">
            <input class="form-control me-2" name="keyword" type="text" placeholder="Nhập từ khóa ...">
            <button class="btn btn-primary" type="submit">Tìm</button>
        </form>
    </div>
</nav>
